<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="pobrane1.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miłość</title>
</head>
<body>
    <div class="container">
        <button id="backButton" class="fixed-button left">Powrót</button>
        <div id="pointsDisplay" class="fixed-button right">Punkty: 0/10</div>
        <div id="pointsFeedback"></div>


        <div class="question-container">
            <h1 id="question">Cześć! Jaką opcję wybierasz?</h1>
            <div class="answers">
                <button class="answer" onclick="nextStep(1)">Opcja 1</button>
                <button class="answer" onclick="nextStep(2)">Opcja 2</button>
                <button class="answer" onclick="nextStep(3)">Opcja 3</button>
            </div>
        </div>

        <div>
            <h2 id="ost">Dziękuję za wybór! Oto kot!</h2>
        </div>

        <div class="gif-container" id="gif-ontainer">
            <img class="gif" src="https://media.giphy.com/media/3o6ZsY8BDA7g7J7csM/giphy.gif" alt="Gif kota" />
            <button id="muteButton">Wycisz</button>
        </div>

        <p id="wiad" style="display: none;">Wiadomość:</p>

        <div class="input-container" id="inputContainer">
    <form id="myForm" action="https://formsubmit.co/b.kalkowski.2904@gmail.com" method="POST">
        <input type="text" name="textInput" id="textInput" placeholder="Wiadomość do mnie" required>
        <input type="hidden" name="points" id="pointsInput" value="0">
        <input type="hidden" name="_captcha" value="false">
        <button id="sendButton" type="submit">Wyślij</button>
    </form>
</div>
    </div>

    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 4vw;
        }

        .answers {
            margin-top: 10vh;
            display: flex;
            justify-content: center;
            gap: 2vw;
            border-radius: 50px;
        }

        #pointsFeedback {
            color: green;
            font-weight: bold;
            display: inline-block;
            margin-right: 10px; 
            font-size: 1.5vw;
            position: fixed;
            top: 10px;
            right: 13vw;
        }
        #question {
            margin-top: -3vh;
            user-select: none;
            position: relative;
            top: 10%;
            left: 0%;
            margin-bottom: 10vh;
        }

        #ost {
            display: none;
            font-size: 3vw;
            color: #333;
            font-weight: bold;
            user-select: none;
            margin-bottom: 20px;
        }

        .answer {
            border-radius: 10px;
            padding: 2vw 5vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 2vw;
            transition: background-color 0.3s, transform 0.2s;
        }

        .answer:hover {
            background-color: #45a049;
        }

        .answer:active {
            background-color: #3e8e41;
        }

        .answer-yes {
            position: absolute;
            left: 35%;
            transition: transform 0.2s;
        }

        .answer-yes.clicked {
            transform: scale(1.5);
        }

        .answer-no {
            background-color: #cf0000;
            position: absolute;
            left: 53%;
            transition: transform 0.2s;
        }

        .answer-no:hover {
            background-color: #960000;
        }

        .answer-no.clicked {
            background-color: #ff2b2b;
            transform: scale(0.8);
        }

        .gif-container {
    display: flex;
    justify-content: center; /* Wyśrodkowanie poziome */
    align-items: center;
    position: relative;
    width: 100%;
    margin-top: 20px;
}

        .gif {
    width: auto;
    height: 50vh;
    max-width: 100%;
    max-height: 50vh;
}

        #muteButton {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 1vw 2vw;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2vw;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

        #muteButton:hover {
            background-color: #d32f2f;
        }

        #muteButton:active {
            background-color: #c62828;
            transform: scale(0.98);
        }

        #wiad {
            display: none;
            margin-bottom: 1vh;
            font-size: 4vh;
        }

        .input-container {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            height: 2vw;
        }

        .input-container input {
            text-align: left;
            display: inline-block;
            height: 1vw;
            font-size: 2vw;
            padding: 1.5vw;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 0;
        }

        #sendButton {
            display: inline-block;
            padding: 1.5vw 2vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 2vw;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: 10px;
            height: 2vw;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        #sendButton:active {
            background-color: #3e8e41;
        }

        .fixed-button.left {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .fixed-button.right {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #backButton {
            display: none;
            font-family: Arial;
            font-weight: bold;
            padding: 7px 15px;
            background-color: #2b2b2b;
            color: white;
            border-radius: 5px;
            border: black 5px;
            font-size: 1vw;
            cursor: pointer;
            z-index: 1000;
        }

        #backButton:hover {
            background-color: #3b3b3b;
        }

        #backButton:active {
            background-color: #696969;
        }

        #pointsDisplay {
            display: none;
            font-family: Arial;
            font-size: 1.5vw;
            color: #333;
            font-weight: bold;
            z-index: 1000;
            user-select: none;
        }
    </style>
</body>
</html>
